<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon-img.png" type="image/x-icon">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <form action="">
        <div class="logo">
        <img src="./img/piggyvest-logo.0b78a8fa.svg" alt="logo"  >
        </div><br>
        <fieldset>
            <div class="login">
            <h3 style="color: #1448a1; font-size: 20px; padding-top: 40px;">Create a Ninyo Account</h3>
            <p style="font-size: small; color: gray;">Welcome to the future of Savings & Investments</p>
            </div><br>

            <p>
                <label for="fullname">Full Name</label><br>
                <input type="text" placeholder="Full Name" title="Please fill out this field">
            </p><br>

            <p>
            <label for="Email">Email Address</label><br>
            <input type="email" title="Please fill out this field" placeholder="Email Address">
            </p><br>

            <p>
                <label for="phonenumber">Phone Number</label><br>
                <input type="tel" placeholder="Phone Number" title="Please fill out this field">
            </p><br>

            <p>
                <label for="Password">Password</label><br>
                <input type="password" title="Please fill out this field" placeholder="Password">
            </p><br>

            <p>
                <label for="refer">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="text" placeholder="Referrer Phone or Code">
            </p><br>

            <p>
                <label for="about">How Did You Hear About Us? (Optional)</label><br>
                <select name="about" style="border: none;padding: 20px 160px 20px 0; margin-left: 20px; background-color: rgba(104, 134, 134, .1); border-radius: 10px 10px 10px 0;">
                    <option >Click To Select</option>
                    <option >Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friend/Family/Coworker Referral</option>
                    <option>Google search</option>
                    <option>Google playstore</option>
                    <option>Online Blog</option>
                    <option>Local Newspaper</option>
                    <option>At an event</option>
                    <option>Other</option>
                </select>
            </p><br><br>

            <p class="create">
                <input type="submit" value="CREATE ACCOUNT" style="padding:20px 130px 20px 130px; color: #fff; background-color: #0d60d8;font-weight: bold; margin-bottom: 40px;" class="create">
            </p>
        </fieldset>

        <div class="login">
        <a href="#">Already have an account? Log In</a><br><br>
        </div>    
        
    </form>

    
</body>
</html>
